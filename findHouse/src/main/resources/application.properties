
spring.datasource.url=jdbc:mysql://localhost:3306/findHouse?createDatabaseIfNotExist=true
spring.datasource.username=javaTest
spring.datasource.password=javaTest
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# Hibernate-specific properties
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect
server.port=8080
spring.jackson.serialization.fail-on-empty-beans=false
logging.level.org.springframework.web=TRACE
#spring.docker.compose.lifecycle-management=START_ONLY
#spring.docker.compose.readiness-timeout=PT5M
#spring security configs
# -- stop default login provided by spring security.
spring.autoconfigure.exclude=org.springframework.boot.autoconfigure.security.servlet.SecurityAutoConfiguration